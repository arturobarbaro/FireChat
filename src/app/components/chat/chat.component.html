
<h3>Chat</h3>
<hr>

<div class="app-mensajes" id="app-mensajes">

    <div class="text-right" *ngFor="let chat of _cs.chats">
        <span class="badge badge-primary">Autor</span>
        <p>{{chat.mensaje}}</p>
    </div>

    <div class="text-left">
        <span class="badge badge-success">Otro autor</span>
        <p>Hola!!</p>
    </div>

</div>

<input type="text"
       name="mensaje"
       [(ngModel)]="mensaje"
       (keyup.enter)="enviar_mensaje()"
       placeholder="Enviar mensaje"
       class="form-control"
       value="">
